<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="addDl"
                  widgetVar="addDl"
                  modal="true"
                  draggable="false"
                  header="#{msg['user-add-user-dialog-title']}">
            <h:form id="addUserForm">
                <p:messages globalOnly="true"/>
                <p:panelGrid columns="3" style="width: 100%">
                    <p:outputLabel for="fullname" value="#{msg['user-fullname-title']}"/>
                    <p:inputText id="fullname" value="#{userBean.current.fullname}" size="35"/>
                    <p:message for="fullname"/>

                    <p:outputLabel for="username" value="#{msg['user-username-title']}"/>
                    <p:inputText id="username" value="#{userBean.current.username}" size="35"/>
                    <p:message for="username"/>
                    
                    <p:outputLabel for="password" value="#{msg['user-password-title']}"/>
                    <p:password id="password" value="#{userBean.current.password}" size="35"/>
                    <p:message for="password"/>
                    
                    <p:outputLabel for="email" value="#{msg['user-email-title']}"/>
                    <p:inputText id="email" value="#{userBean.current.email}" size="35"/>
                    <p:message for="email"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{msg['save']}" actionListener="#{userBean.persist()}" update="addUserForm :userListFm"/>
                        <p:commandButton value="#{msg['cancel']}" type="button" oncomplete="PF('addUserDl').hide();"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
