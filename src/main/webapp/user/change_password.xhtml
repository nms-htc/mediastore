<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="changePassDl"
                  widgetVar="changePassDl"
                  modal="true"
                  draggable="false">
            <h:form id="changePassFrm">
                <p:messages globalOnly="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel for="new-password" value="#{msg['new-password']}"/>
                    <p:password id="new-password" value="#{userBean.current.password}"/>
                    
                    <p:outputLabel for="new-password" value="#{msg['re-password']}"/>
                    <p:password id="re-password" value="#{userBean.current.password}"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="#{msg['Save']}" 
                                         oncomplete=""/>
                        <p:commandButton value="#{msg['cancel']}"
                                         type="button"
                                         onclick="PF('changePassDl').hide()"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
