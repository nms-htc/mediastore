<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/temp/template.xhtml">

        <ui:define name="topbody">
            <ui:include src="create.xhtml"/>
            <ui:include src="edit.xhtml"/>
            <ui:include src="change_password.xhtml"/>
        </ui:define>

        <ui:define name="content">
            
            <h:form id="listForm">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton id="addButton" 
                                         value="Add new user" 
                                         immediate="true" 
                                         actionListener="#{userBean.prepareCreate()}"
                                         update=":addDl"
                                         oncomplete="PF('addDl').show();"/>
                    </f:facet>
                </p:toolbar>
                <p:spacer height="10"/>
                <p:dataTable id="userDataTable"
                             value="#{userBean.model}"
                             var="user"
                             rowIndexVar="index"
                             lazy="true"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,15,20" 
                             paginatorPosition="bottom"
                             resizableColumns="true"
                             rowStyleClass="#{index mod 2 == 1 ? 'odd' : null}">
                    <p:column headerText="STT" width="20">
                        <h:outputText value="#{index + 1}"/>
                    </p:column>

                    <p:column headerText="User Name" filterBy="#{user.username}" sortBy="#{user.username}" filterStyle="width: 90%;">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column headerText="Full name" filterBy="#{user.fullname}" filterStyle="width: 90%">
                        <h:outputText value="#{user.fullname}"/>
                    </p:column>

                    <p:column headerText="Email" filterBy="#{user.email}" filterStyle="width: 90%">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
