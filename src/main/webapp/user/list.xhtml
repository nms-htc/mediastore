<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:nms="http://xmlns.jcp.org/jsf/composite/nms">
    <ui:composition template="/temp/template.xhtml">
        
        <ui:define name="topbody">
            <p:dialog id="addUserDialog"
                      header="Add new user"
                      widgetVar="addUserDialog"
                      modal="true">
                <ui:include src="create.xhtml"/>
            </p:dialog>
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Add new user" onclick="PF('addUserDialog').show();"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:spacer height="10"/>
                <p:dataTable id="userDataTable"
                             value="#{userBean.model}"
                             var="user"
                             rowIndexVar="index"
                             lazy="true"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="10,15,20" 
                             paginatorPosition="bottom"
                             resizableColumns="true"
                             rowStyleClass="#{index mod 2 == 1 ? 'odd' : null}">
                    <p:column headerText="STT" width="20">
                        <h:outputText value="#{index}"/>
                    </p:column>

                    <p:column headerText="User Name" filterBy="username" filterStyle="width: 100%;">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column headerText="Full name" filterBy="fullname" filterStyle="width: 100%">
                        <h:outputText value="#{user.fullname}"/>
                    </p:column>
                    
                    <p:column headerText="Email" filterBy="email" filterStyle="width: 100%">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
