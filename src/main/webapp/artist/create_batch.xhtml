<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="batchCreateDl"
                  widgetVar="batchCreateDl"
                  closeOnEscape="true"
                  width="900"
                  header="#{msg['artist-dialog-batch-create-title']}">

            <p:messages id="batchCreateMessages" globalOnly="true"/>

                <h:form id="batchCreateForm">
                    <p:panelGrid columns="3" style="width: 100%" columnClasses="form-label-column">
                        <p:outputLabel for="names" value="#{msg['artist-list-name-label']}"/>
                        <p:inputTextarea id="names" value="#{artistBean.batchName}" cols="70" rows="10" />
                        <p:message for="names"/>

                        <f:facet name="footer">
                            <p:commandButton value="#{msg['save']}"
                                             actionListener="#{artistBean.batchCreate()}"
                                             update="batchCreateForm :listForm :batchCreateMessages :growl"/>
                            <p:commandButton value="#{msg['cancel']}" type="button" onclick="PF('batchCreateDl').hide();"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
        </p:dialog>
    </ui:composition>
</html>
