<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="viewDl"
                  widgetVar="viewDl"
                  width="600"
                  modal="true"
                  draggable="false"
                  header="#{msg['video-dialog-view-title']}">
            <h:panelGrid columns="2">

                <h:graphicImage url="/download/img?type=video&amp;id=#{videoBean.current.id}"
                                width="150"/>

                <p:panelGrid columns="2" columnClasses="form-label-column">

                    <h:outputText value="#{msg['common-title-label']}"/>
                    <h:outputText value="#{videoBean.current.title}"/>
                    
                    <h:outputText value="#{msg['music-category-label']}"/>
                    <h:outputText value="#{videoBean.current.category == null ? videoBean.current.category.title : ''}"/>
                    
                    <h:outputText value="#{msg['common-description-label']}"/>
                    <h:outputText value="#{videoBean.current.description}"/>
                </p:panelGrid>

            </h:panelGrid>

        </p:dialog>
    </ui:composition>
</html>
