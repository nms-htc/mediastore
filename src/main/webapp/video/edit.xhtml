<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="editDl"
                  widgetVar="editDl"
                  modal="true"
                  closable="false"
                  closeOnEscape="true"
                  width="100%"
                  fitViewport="true"
                  draggable="false"
                  header="#{msg['video-edit-create-title']}">

            <p:messages id="editMessages" globalOnly="true"/>

            <p:panel header="#{msg['common-panel-image-upload-label']}">
                <h:form>
                    <p:fileUpload id="thumbnail" 
                                  fileUploadListener="#{videoBean.thumbnailUploadListener}" 
                                  mode="advanced" 
                                  dragDropSupport="false"
                                  update=":editMessages :growl" 
                                  sizeLimit="100000" 
                                  fileLimit="3" 
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                </h:form>
            </p:panel>
            <p:spacer height="5px"/>

            <p:panel header="#{msg['video-panel-video-upload-label']}">
                <h:form>
                    <p:fileUpload id="thumbnail" 
                                  fileUploadListener="#{videoBean.videoUploadListener}" 
                                  mode="advanced" 
                                  dragDropSupport="true"
                                  update=":editMessages :growl" 
                                  sizeLimit="10487560" 
                                  allowTypes="/(\.|\/)(mp3)$/"/>
                </h:form>
            </p:panel>

            <p:spacer height="5px"/>

            <p:panel header="#{msg['video-panel-detail-label']}">
                <h:form id="editForm">

                    <p:panelGrid columns="3" style="width: 100%" columnClasses="form-label-column">

                        <p:outputLabel for="title" value="#{msg['common-title-label']}"/>
                        <p:inputText id="title" value="#{videoBean.current.title}" size="35"
                                     required="true" requiredMessage="#{msg['common-title-required-message']}"/>
                        <p:message for="title"/>

                        <p:outputLabel for="hot" value="#{msg['video-hot-label']}"/>
                        <p:selectBooleanCheckbox id="hot" value="#{videoBean.current.hot}"/>
                        <p:message for="hot"/>
                        
                        <p:outputLabel for="publishDate" value="Publish Date:"/>
                        <p:calendar id="publishDate" value="#{videoBean.current.publishDate}" showOn="button" pattern="dd/MM/yyyy"/>
                        <p:message for="publishDate"/>

                        <p:outputLabel for="artist" value="#{msg['video-writer-label']}"/>
                        <p:selectOneMenu id="artist" 
                                         value="#{videoBean.current.writer}"
                                         converter="artistConvertor"
                                         effect="fade" var="t" style="width:160px" 
                                         panelStyle="width:180px"
                                         filter="true" 
                                         filterMatchMode="startsWith">
                            <f:selectItem itemLabel="#{msg['common-dummy-select-label']}" noSelectionOption="true"/>
                            <f:selectItems value="#{artistBean.selectItems}"/>
                            
                            <p:column>
                                <h:graphicImage url="/download/img?type=artist&amp;id=#{t.id}" width="30" height="30"/>
                            </p:column>
                            
                            <p:column>
                                <h:outputText value="#{t.title}"/>
                            </p:column>
                            
                        </p:selectOneMenu>
                        <p:message for="artist"/>

                        <p:outputLabel for="singer" value="#{msg['video-singer-label']}"/>
                        <p:selectOneMenu id="singer" 
                                         value="#{videoBean.current.singer}"
                                         converter="artistConvertor"
                                         effect="fade" var="t" style="width:160px" panelStyle="width:180px"
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="#{msg['common-dummy-select-label']}" noSelectionOption="true"/>
                            <f:selectItems value="#{artistBean.selectItems}"/>
                            <p:column>
                                <h:outputText value="#{t.title}"/>
                            </p:column>
                        </p:selectOneMenu>
                        <p:message for="singer"/>

                        <p:outputLabel for="topics" value="#{msg['video-topics-label']}"/>
                        <p:selectCheckboxMenu id="topics" 
                                              label="#{msg['video-topics-label']}"
                                              value="#{videoBean.current.topics}"
                                              converter="topicConvertor">
                            <f:selectItems value="#{topicBean.selectItems}"/>
                        </p:selectCheckboxMenu>
                        <p:message for="topics"/>

                        <p:outputLabel for="description" value="#{msg['common-description-label']}"/>
                        <p:inputTextarea id="description" cols="37" rows="3" value="#{videoBean.current.description}"/>
                        <p:message for="description"/>

                        <f:facet name="footer">
                            <p:commandButton value="#{msg['save']}"
                                             actionListener="#{videoBean.update()}"
                                             update="editForm :listForm :editMessages :growl"/>
                            <p:commandButton value="#{msg['cancel']}" type="button" onclick="PF('editDl').hide();"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </p:dialog>
    </ui:composition>
</html>
