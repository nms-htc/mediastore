<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- title placeholder -->
        <title><ui:insert name="title">NMS Customer Care System</ui:insert></title>

        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
        <meta name="author" content="cuongnt1987@live.com"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>  
        <meta name="HandheldFriendly" content="true"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/image/nms-logo.gif"/>

        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="default.js"/>

        <!-- header placeholder  -->
        <ui:insert name="header"/>

    </h:head>
    <h:body>
        <p:growl id="growl" globalOnly="true"/>

<!--        <p:ajaxStatus onstart="PF('statusDialog').show()" 
                      onsuccess="PF('statusDialog').hide()" />-->

        <p:dialog id="statusDialog" 
                  widgetVar="statusDialog" 
                  modal="true" 
                  draggable="false" 
                  closable="false" 
                  resizable="false" 
                  showHeader="false">
            <p:graphicImage library="image" name="ajax-loader.gif"/>
        </p:dialog><!-- end statusDialog -->

        <!-- global confirmation dialog -->
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog><!-- end confirmDialog -->

        <!-- topbody placeholder (used to put diablogs) -->
        <ui:insert name="topbody"></ui:insert>

        <div id="wrapper">
            <div id="header">
                <ui:include src="/inc/header.xhtml">
                    <ui:param name="current" value="#{current}"/>
                </ui:include>
            </div><!-- end div#header -->
            <div id="mainNav">
                
                <h:panelGroup id="navBar">
                    <ui:include src="/inc/navigation.xhtml" />
                </h:panelGroup>
                
                <p:sticky target="navBar"/>
            </div><!-- end div#mainNav -->
            <div id="mainContent">
                <!-- main content placeholder -->
                <ui:insert name="content">Put main content here.</ui:insert>
            </div><!-- end div#mainContent -->
            <div id="footer">
                <ui:include src="/inc/footer.xhtml" transient="true"/>
            </div><!-- end div#footer -->
        </div>
    </h:body>
</html>
