<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/temp/template.xhtml">
        <ui:define name="content">
            <h2>${msg['system-login']}</h2>

            <h:form>
                <p:messages globalOnly="true"/>

                <h:panelGrid columns="3">
                    <p:outputLabel for="username" value="#{msg['user-username-label']}"/>
                    <p:inputText id="username"
                                 size="20"
                                 value="#{authenticateBean.username}"/>
                    <p:message for="username"/>

                    <p:outputLabel for="password" value="#{msg['user-password-label']}"/>
                    <p:password id="password"
                                size="20"
                                value="#{authenticateBean.password}"/>
                    <p:message for="password"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{msg['login']}"
                                         update="@form"
                                         actionListener="#{authenticateBean.login()}"
                                         validateClient="true"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
