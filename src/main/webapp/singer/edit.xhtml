<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="editDl"
                  widgetVar="editDl"
                  modal="true"
                  draggable="false"
                  header="#{msg['singer-edit-create-title']}">

            <p:messages id="editMessages" globalOnly="true"/>

            <p:panel header="#{msg['common-panel-image-upload-label']}">
                <h:form>
                    <p:fileUpload id="thumbnail" 
                                  fileUploadListener="#{singerBean.thumbnailUploadListener}" 
                                  mode="advanced" 
                                  dragDropSupport="false"
                                  update=":editMessages :growl" 
                                  sizeLimit="100000" 
                                  fileLimit="3" 
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                </h:form>
            </p:panel>
            
            <p:spacer height="5px"/>
            
            <p:panel header="#{msg['singer-panel-detail-label']}">
                <h:form id="editForm">
                    
                    <p:panelGrid columns="3" style="width: 100%" columnClasses="form-label-column">
                        
                        <p:outputLabel for="title" value="#{msg['common-title-label']}"/>
                        <p:inputText id="title" 
                                     value="#{singerBean.current.title}" 
                                     size="35"
                                     required="true" 
                                     requiredMessage="#{msg['common-title-required-message']}"/>
                        <p:message for="title"/>

                        <p:outputLabel for="description" value="#{msg['common-description-label']}"/>
                        <p:inputTextarea id="description" 
                                         cols="37" rows="3"
                                         value="#{singerBean.current.description}"/>
                        <p:message for="description"/>
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{msg['save']}"
                                             actionListener="#{singerBean.update()}"
                                             update="editForm :listForm :editMessages :growl"/>
                            <p:commandButton value="#{msg['cancel']}" type="button" onclick="PF('editDl').hide();"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </p:dialog>
    </ui:composition>
</html>
